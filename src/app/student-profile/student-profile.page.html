<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button menu="m2"></ion-menu-button>
    </ion-buttons>
    <ion-title>Pofile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card">
    <ion-card-content>

      <form [formGroup]="form" (ngSubmit)="update(form.value)">


      
        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-label>
                Full Name
              </ion-label>
            </ion-item>

            <ion-item [ngClass]="{
              'invalid':
              form.get('fullName').errors &&
                (form.get('fullName').dirty ||
                form.get('fullName').touched ||formsubmitted ),
              'valid':
                !form.get('fullName').errors &&
                (form.get('fullName').dirty ||
                form.get('fullName').touched)
            }">
              <ion-input placeholder="Enter Full Name" formControlName="fullName"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col>
            <ion-item lines="none">
              <ion-label>
                Gender
              </ion-label>
            </ion-item>
            <ion-item [ngClass]="{
              'invalid':
              form.get('gender').errors &&
                (form.get('gender').dirty ||
                form.get('gender').touched ||formsubmitted ),
              'valid':
                !form.get('gender').errors &&
                (form.get('gender').dirty ||
                form.get('gender').touched)
            }">
              <ion-select placeholder="Select One" formControlName="gender">
                <ion-select-option value="M">Male</ion-select-option>
                <ion-select-option value="F">Female</ion-select-option>
                <ion-select-option value="O">Other</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>


        </ion-row>

        <ion-row>
          
          <ion-col>
            <ion-item lines="none">
              <ion-label>
                Admission Number
              </ion-label>
            </ion-item>
            <ion-item [ngClass]="{
              'invalid':
              form.get('admissionNumber').errors &&
                (form.get('admissionNumber').dirty ||
                form.get('admissionNumber').touched ||formsubmitted ),
              'valid':
                !form.get('admissionNumber').errors &&
                (form.get('admissionNumber').dirty ||
                form.get('admissionNumber').touched)
            }">
              <ion-input placeholder="Enter Admission Number" formControlName="admissionNumber"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col>
            <ion-item lines="none">
              <ion-label>
                Year
              </ion-label>
            </ion-item>
            <ion-item [ngClass]="{
              'invalid':
              form.get('year').errors &&
                (form.get('year').dirty ||
                form.get('year').touched ||formsubmitted ),
              'valid':
                !form.get('year').errors &&
                (form.get('year').dirty ||
                form.get('year').touched)
            }">
              <ion-select placeholder="Select One" formControlName="year">
                <ion-select-option value="1">First</ion-select-option>
                <ion-select-option value="2">Second</ion-select-option>
                <ion-select-option value="3">Third</ion-select-option>
                <ion-select-option value="4">Four</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>


        </ion-row>

        <ion-row>
          
          <ion-col>
            <ion-item lines="none">
              <ion-label>
                Hostel
              </ion-label>
            </ion-item>
            <ion-item [ngClass]="{
              'invalid':
              form.get('hostel').errors &&
                (form.get('hostel').dirty ||
                form.get('hostel').touched ||formsubmitted ),
              'valid':
                !form.get('hostel').errors &&
                (form.get('hostel').dirty ||
                form.get('hostel').touched)
            }">
              <ion-select placeholder="Select One" formControlName="hostel">
                <ion-select-option value="1">First</ion-select-option>
                <ion-select-option value="2">Second</ion-select-option>
                <ion-select-option value="3">Third</ion-select-option>
                <ion-select-option value="4">Four</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>

          <ion-col>
            <ion-item lines="none">
              <ion-label>
                Room Number
              </ion-label>
            </ion-item>
            <ion-item [ngClass]="{
              'invalid':
              form.get('roomNumber').errors &&
                (form.get('roomNumber').dirty ||
                form.get('roomNumber').touched ||formsubmitted ),
              'valid':
                !form.get('roomNumber').errors &&
                (form.get('roomNumber').dirty ||
                form.get('roomNumber').touched)
            }">
              <ion-input placeholder="Enter Room Number" formControlName="roomNumber"></ion-input>
            </ion-item>
          </ion-col>


        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-label>
                Email Id
              </ion-label>
            </ion-item>
            <ion-item [ngClass]="{
              'invalid':
              form.get('emailId').errors &&
                (form.get('emailId').dirty ||
                form.get('emailId').touched ||formsubmitted ),
              'valid':
                !form.get('emailId').errors &&
                (form.get('emailId').dirty ||
                form.get('emailId').touched)
            }">
              <ion-input placeholder="Select One" formControlName="emailId">
              </ion-input>
            </ion-item>
          </ion-col>

          <ion-col>
            <ion-item lines="none">
              <ion-label>
                Phone Number
              </ion-label>
            </ion-item>
            <ion-item [ngClass]="{
              'invalid':
              form.get('phoneNumber').errors &&
                (form.get('phoneNumber').dirty ||
                form.get('phoneNumber').touched ||formsubmitted ),
              'valid':
                !form.get('phoneNumber').errors &&
                (form.get('phoneNumber').dirty ||
                form.get('phoneNumber').touched)
            }">
              <ion-input placeholder="Enter Room Number" formControlName="phoneNumber"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button type='submit'>
              Update Profile
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-label *ngIf="!this.form.valid && this.formsubmitted" color="danger">
              Red marked fields are required.
            </ion-label>
          </ion-col>
        </ion-row>
      </form>
    
  </ion-card-content>
  </ion-card>
</ion-content>
