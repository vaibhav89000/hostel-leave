<ion-header>
  <ion-toolbar>
    <ion-title>Login Admin</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">


  

  <form class="form" [formGroup]="form" (ngSubmit)="resetPassword(form.value)">

    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <h1>
            Reset Password
          </h1>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating" style="padding-bottom: 10px;">Email</ion-label>
              <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size-sm="6" size-xs="12" offset-sm="3">
          <ion-button expand="block" class="submit-btn" type="submit" [disabled]="!form.valid">Reset Password</ion-button>
        </ion-col>

        <ion-col size-sm="6" size-xs="12" offset-sm="3">
          <p class="go-to-register">
            Want to login <a [routerLink]="['../../../','student','login-student']">Login</a>
          </p>
        </ion-col>

      </ion-row>

    </ion-grid>

  
  </form>


</ion-content>
