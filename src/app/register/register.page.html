<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- <div class="ion-text-center"> -->
  <ion-card class="card">
  
      <ion-card-content>

        <form [formGroup]="form" (ngSubmit)="register(form.value)">


          <ion-row>
            <ion-col>

              <ion-item lines="none">
                <ion-label>
                  First Name
                </ion-label>
              </ion-item>

              <ion-item [ngClass]="{
                'invalid':
                form.get('firstName').errors &&
                  (form.get('firstName').dirty ||
                  form.get('firstName').touched ||formsubmitted ),
                'valid':
                  !form.get('firstName').errors &&
                  (form.get('firstName').dirty ||
                  form.get('firstName').touched)
              }">
                <ion-input placeholder="Enter First Name" formControlName="firstName"></ion-input>
              </ion-item>
            </ion-col>
  
            <ion-col>
              <ion-item lines="none">
                <ion-label>
                  Middle Name
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-input placeholder="Enter Middle Name" formControlName="middleName"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
  
            <ion-col>
              <ion-item lines="none">
                <ion-label>
                  Last Name
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-input placeholder="Enter Last Name" formControlName="lastName"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col>
              <ion-item lines="none">
                <ion-label>
                  Gender
                </ion-label>
              </ion-item>
              <ion-item [ngClass]="{
                'invalid':
                form.get('gender').errors &&
                  (form.get('gender').dirty ||
                  form.get('gender').touched ||formsubmitted ),
                'valid':
                  !form.get('gender').errors &&
                  (form.get('gender').dirty ||
                  form.get('gender').touched)
              }">
                <ion-select placeholder="Select One" formControlName="gender">
                  <ion-select-option value="M">Male</ion-select-option>
                  <ion-select-option value="F">Female</ion-select-option>
                  <ion-select-option value="O">Other</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>


          </ion-row>

          <ion-row>
            
            <ion-col>
              <ion-item lines="none">
                <ion-label>
                  Admission Number
                </ion-label>
              </ion-item>
              <ion-item [ngClass]="{
                'invalid':
                form.get('admissionNumber').errors &&
                  (form.get('admissionNumber').dirty ||
                  form.get('admissionNumber').touched ||formsubmitted ),
                'valid':
                  !form.get('admissionNumber').errors &&
                  (form.get('admissionNumber').dirty ||
                  form.get('admissionNumber').touched)
              }">
                <ion-input placeholder="Enter Admission Number" formControlName="admissionNumber"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col>
              <ion-item lines="none">
                <ion-label>
                  Year
                </ion-label>
              </ion-item>
              <ion-item [ngClass]="{
                'invalid':
                form.get('year').errors &&
                  (form.get('year').dirty ||
                  form.get('year').touched ||formsubmitted ),
                'valid':
                  !form.get('year').errors &&
                  (form.get('year').dirty ||
                  form.get('year').touched)
              }">
                <ion-select placeholder="Select One" formControlName="year">
                  <ion-select-option value="1">First</ion-select-option>
                  <ion-select-option value="2">Second</ion-select-option>
                  <ion-select-option value="3">Third</ion-select-option>
                  <ion-select-option value="4">Four</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>


          </ion-row>

          <ion-row>
            
            <ion-col>
              <ion-item lines="none">
                <ion-label>
                  Hostel
                </ion-label>
              </ion-item>
              <ion-item [ngClass]="{
                'invalid':
                form.get('hostel').errors &&
                  (form.get('hostel').dirty ||
                  form.get('hostel').touched ||formsubmitted ),
                'valid':
                  !form.get('hostel').errors &&
                  (form.get('hostel').dirty ||
                  form.get('hostel').touched)
              }">
                <ion-select placeholder="Select One" formControlName="hostel">
                  <ion-select-option value="1">First</ion-select-option>
                  <ion-select-option value="2">Second</ion-select-option>
                  <ion-select-option value="3">Third</ion-select-option>
                  <ion-select-option value="4">Four</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>

            <ion-col>
              <ion-item lines="none">
                <ion-label>
                  Room Number
                </ion-label>
              </ion-item>
              <ion-item [ngClass]="{
                'invalid':
                form.get('roomNumber').errors &&
                  (form.get('roomNumber').dirty ||
                  form.get('roomNumber').touched ||formsubmitted ),
                'valid':
                  !form.get('roomNumber').errors &&
                  (form.get('roomNumber').dirty ||
                  form.get('roomNumber').touched)
              }">
                <ion-input placeholder="Enter Room Number" formControlName="roomNumber"></ion-input>
              </ion-item>
            </ion-col>


          </ion-row>


          <ion-row>
            <ion-col>
              <ion-button type='submit'>
                Register
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-label *ngIf="!this.form.valid && this.formsubmitted" color="danger">
                Red marked fields are required.
              </ion-label>
            </ion-col>
          </ion-row>
        </form>
      
    </ion-card-content>


  </ion-card>
<!-- </div> -->
</ion-content>
